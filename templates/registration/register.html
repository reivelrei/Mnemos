{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="flex justify-center items-center px-4 mt-30">
    <div class="w-full max-w-sm bg-base-200 rounded-2xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-base-content">Create Account</h2>
            <p class="text-sm text-base-content/60">Letâ€™s get you started ðŸš€</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Username</span>
                </label>
                <input type="text" name="username" placeholder="yourusername"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Email</span>
                </label>
                <input type="email" name="email" placeholder="you@example.com"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Password</span>
                </label>
                <input type="password" name="password1" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Confirm Password</span>
                </label>
                <input type="password" name="password2" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <button type="submit" class="btn btn-primary w-full rounded-xl">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-base-content/70">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary font-medium hover:underline">Login</a>
        </p>
    </div>
</div>

{% endblock %}
