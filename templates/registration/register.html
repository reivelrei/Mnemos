{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

    <div class="container d-flex justify-content-center">
        <div class="card text-white p-4" id="card"
             style="max-width: 400px; width: 100%; margin-top: 100px; background-color: #131414;">
            <h2 class="text-center">Register</h2>

            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-white" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control bg-dark text-white" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control bg-dark text-white" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control bg-dark text-white" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-info">Login</a>
            </p>
        </div>
    </div>

    <style>
        #card {
            -webkit-box-shadow: 0 0 20px black;
            -moz-box-shadow: 0 0 20px black;
            box-shadow: 0 0 20px black;
        }
    </style>

{% endblock %}
