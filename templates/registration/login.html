{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="flex justify-center items-center px-4 mt-50">
    <div class="w-full max-w-sm bg-base-200 rounded-2xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-base-content">Sign in</h2>
            <p class="text-sm text-base-content/60">Welcome back ðŸ‘‹</p>
        </div>

        {% if messages %}
            <div class="alert alert-error shadow-sm text-sm">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Username</span>
                </label>
                <input type="text" name="username" placeholder="yourusername"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Password</span>
                </label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                       class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring focus:ring-primary/30" required>
            </div>

            <button type="submit" class="btn btn-primary w-full rounded-xl">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-base-content/70">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-primary font-medium hover:underline">Register</a>
        </p>
    </div>
</div>

{% endblock %}
