{% block stats %}

    <div class="flex justify-center w-full mt-20">
        <div class="stats stats-vertical lg:stats-horizontal shadow">
            <div class="stat">
                <div class="stat-figure text-primary">
                    <i class="bi bi-arrow-repeat text-lg"></i>

                </div>
                <div class="stat-title">Total Cards Reviewed</div>
                <div class="stat-value text-primary">1.052</div>
                <div class="stat-desc">Wow! That's huge!</div>
            </div>

            <div class="stat">
                <div class="stat-figure text-secondary">
                    <i class="bi bi-stars text-lg"></i>
                </div>
                <div class="stat-title">Cards Reviewed Today</div>
                <div class="stat-value text-secondary">53</div>
                <div class="stat-desc">21% more than yesterday</div>
            </div>

            <div class="stat">
                <div class="stat-figure">
                    <i class="bi bi-fire text-lg"></i>
                </div>
                <div class="stat-title">Study Streak</div>
                <div class="stat-value">7</div>
                <div class="stat-desc">Day by day progress!</div>
            </div>
        </div>
    </div>

{% endblock %}
